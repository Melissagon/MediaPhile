<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public\assets\css\style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ruthie">
    <title>MediaPhile</title>
</head>
<body class="page">
  <header>
    <div class="header">
      <span>
        <span class="logo">Media</span>
        <span class="logos">Phile</span>
      </span>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Profile</a>
        <a href="#about">Logout</a>
      </div>
    </div>
  </header>
  <body>
        <!-- New post -->
    <div class="row mt-4">
        <div class="col-md-6">     
          <form class="new-upload-form">
            <div class="new-upload">
                <label for="upload-form" class="new-upload">New Note</label>
            </div>
            <div class="form-group">
              <label for="upload-name">Title:</label>
              <input class="form-input" type="text" id="upload-name" name="upload-name" />
            </div>
            <div class="form-group">
                <label for="upload-desc">Description:</label>
                <input class="form-input" type="text" id="upload-desc" name="upload-desc" />
              </div>
              <div class="form-group">
                <label for="file-upload">File Upload:</label>
                <input class="form-input" type="text" id="file-upload" name="file-upload" />
              </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>

    <!-- My recent posts -->
      <div class="upload-list">
        <div class="note">
          <header class="note-title">
            Test Title
          <div class="username">
            username
            <time class="date" datetime="">Time</time>
          </div>
          </header>
          <div class="note-desc">
            This is where the words go.
          </div>
          <img class="image" src="https://telegra.ph/file/be265fd10e10251245d6b.jpg">
        </img>
        </div>

      </div> 
  </body>

    <footer class="footer">
        <span>Be yourself, be kind, be creative, share Media</span> 
        <span class="logos">Phile</span>
      </footer>
  
</body>
</html>
